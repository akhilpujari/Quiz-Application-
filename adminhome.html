<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
        .section-title {
            color: #495057;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
        }
        .btn-action {
            min-width: 120px;
        }
        #questions-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .questions-content {
            flex-grow: 1;
        }
        .card-footer-buttons {
            background-color: transparent;
            border-top: 1px solid rgba(0,0,0,.125);
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div id="navbar-container"></div>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center text-primary mb-4">Admin Dashboard</h1>
            </div>
        </div>
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0 section-title">Add New Subject</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="subjectName" class="form-label fw-semibold">Subject Name</label>
                            <input type="text" class="form-control form-control-lg" id="subjectName" placeholder="Enter subject name">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-action py-2" id="addSubjectBtn" onclick="addSubject()">
                                <i class="bi bi-plus-circle me-2"></i> Add Subject
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0 section-title">Create New Quiz</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="selectSubject" class="form-label fw-semibold">Select Subject</label>
                            <select class="form-select form-select-lg subject">
                                <option selected disabled>Choose subject</option>
                                <div class="subject_option"></div>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="quizTitle" class="form-label fw-semibold">Quiz Title</label>
                            <input type="text" class="form-control form-control-lg" id="quizTitle" placeholder="Enter quiz title">
                        </div>
                        <div class="mb-3">
                            <label for="timeLimit" class="form-label fw-semibold">Time Limit</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="timeLimit" placeholder="HH:MM:SS">
                                <span class="input-group-text">(HH:MM:SS)</span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success btn-action py-2" id="addQuizBtn" onclick="addQuiz()">
                                <i class="bi bi-journal-plus me-2"></i> Create Quiz
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card d-flex flex-column" style="min-height: 400px;">
                    <div class="card-header bg-white">
                        <h3 class="h5 mb-0 section-title">Add Quiz Questions</h3>
                    </div>
                    <div class="card-body" id="questions-container">
                        <div class="questions-content">
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label for="subject" class="form-label fw-semibold">Subject</label>
                                    <select class="form-select form-select-lg" id="subject">
                                        <option selected disabled value="0">Select a subject</option>
                                        <div class="subject_option"></div>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="quiz" class="form-label fw-semibold">Quiz</label>
                                    <select class="form-select form-select-lg" id="quiz">
                                        <option selected disabled value="0">Select a quiz</option>
                                        <div id="quizSelect"></div>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer-buttons mt-auto">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-info btn-action py-2" id="addQuestionBtn" onclick="addQuestion()">
                                <i class="bi bi-plus-circle me-2"></i> Add Question
                            </button>
                            <button class="btn btn-warning btn-action py-2" id="submitQuestions" onclick="submitQuestions()">
                                <i class="bi bi-save me-2"></i> Submit Questions
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#navbar-container").load("admindashboard.html");
        });
    </script>
    <script src="adminhome.js"></script>
</body>
</html>
