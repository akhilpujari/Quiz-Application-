<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Land - Get Started</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="navbar-container"></div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="text-center mb-5 p-4 bg-white rounded-3 shadow-sm">
            <h1 class="display-5 fw-bold text-primary mb-3">
               Welcome to Quiz Land
            </h1>
            <p class="lead text-muted">
              Your one-stop destination to test and improve your knowledge
            </p>
            <div class="mt-4 p-3 bg-light rounded">
              <h4 class="mb-0">
                Get started with your first quiz today!
              </h4>
            </div>
          </div>
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              <h3 class="card-title text-center mb-4">
                <i class="bi bi-pencil-square text-primary"></i> Quiz Details
              </h3>
              <form>
            
                <div class="mb-4">
                  <label for="subject" class="form-label fw-bold">
                    <i class="bi bi-book-fill me-2"></i>Subject
                  </label>
                  <select class="form-select form-select-lg" id="subject">
                    <option selected disabled value="0">
                      Select a subject
                    </option>
                    <div id="subject_option"></div>
                  </select>
                </div>

                <div class="mb-4">
                  <label for="quiz" class="form-label fw-bold">
                    <i class="bi bi-list-check me-2"></i>Quiz
                  </label>
                  <select class="form-select form-select-lg" id="quiz">
                    <option selected disabled value="0">Select a quiz</option>
                    <div id="quizSelect"></div>
                  </select>
                </div>

                <div class="d-grid mt-5">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg py-3 fw-bold"
                    onclick="startQuiz(event)"
                  >
                    <i class="bi bi-play-fill me-2"></i> Start Quiz
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Home.js"></script>
    <script>
      $(document).ready(function () {
        $(".navbar-container").load("Dashboard.html");
      });
    </script>
  </body>
</html>
