<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Quiz Leaderboard</h2>

        <div class="row mb-4">
            <div class="col-md-5">
                <div class="mb-4">
                    <select class="form-select form-select-lg" id="subject">
                      <option selected disabled value="0">
                        Select a subject
                      </option>
                      <div id="subject_option"></div>
                    </select>
                  </div>
            </div>
            <div class="col-md-5">
                <div class="mb-4">
                    <select class="form-select form-select-lg" id="quiz">
                      <option selected disabled value="0">Select a quiz</option>
                      <div id="quizSelect"></div>
                    </select>
                  </div>
            </div>
            <div class="col-md-2">
                <button id="fetchLeaderboard" class="btn btn-primary w-100">Fetch</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr><td colspan="4" class="text-center">Enter details & click Fetch</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="leaderboard.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbar-container").load("Dashboard.html");
            showSubjects();
        });
    </script>
</body>
</html>
