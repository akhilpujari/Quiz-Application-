<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Fix table header at top when scrolling */
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div id="navbar-container"></div>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">User History</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Quiz Title</th>
                        <th>Date</th>
                        <th>Started Time</th>
                        <th>Completion Time</th>
                        <th>Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="userHistoryBody">
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-outline-primary" id="prevPage" disabled>
                <i class="bi bi-arrow-left"></i> Previous
            </button>
            <span id="pageNumber" class="h5 mb-0">Page: 1</span>
            <button class="btn btn-outline-primary" id="nextPage">
                Next <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#navbar-container").load("admindashboard.html");
        });
    </script>
    <script src="userhistory.js"></script>
</body>

</html>
